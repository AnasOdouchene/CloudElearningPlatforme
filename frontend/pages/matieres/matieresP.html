<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-School - Mes Matières</title>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Style général */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: bold;
        }

        body {
            font-family: 'Istok Web', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f9f9f9;
        }

        /* En-tête */
        .header {
            background-color: #0CE58E;
            width: 100%;
            padding: 30px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .title {
            color: white;
            font-size: 44px;
            margin: 0;
        }

        /* Conteneur principal */
        .main-container {
            text-align: center;
            margin-top: 120px;
        }

        .main-container h2 {
            font-size: 40px;
            margin-bottom: 30px;
        }

        .main-container h3 {
            font-size: 40px;
            margin-bottom: 50px;
        }

        /* Conteneur des matières */
        .subjects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Style des matières */
        .subject {
            background-color: #0CE58E;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            gap: 20px;
        }

        .subject h4 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Boutons */
        .subject button {
            background-color: white;
            color: #078351;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .subject button:hover {
            background-color: #d9f6e5;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- En-tête -->
    <header class="header">
        <h1 class="title">My E-School</h1>
    </header>

    <!-- Conteneur principal -->
    <div class="main-container">
        <h2>Bonjour Professeur !</h2>
        <h3>Mes matières</h3>

        <!-- Conteneur des matières -->
        <div class="subjects-container" id="subjects-container">
            <!-- Les matières seront générées dynamiquement ici -->
        </div>
    </div>

    <script>
        // Données des matières (peuvent être récupérées dynamiquement via API)
        const subjects = [
            {
                name: "Python",
                links: {
                    cours: "../cours/cours pythonP.html",
                    tds: "../TDsTPs/TDPs PythonP.html",
                    projets: "../projets/ProjetPythonP.html"
                }
            },
            {
                name: "Cloud Computing",
                links: {
                    cours: "../cours/cours CCP.html",
                    tds: "../TDsTPs/TDPs CCP.html",
                    projets: "../projets/ProjetCCP.html"
                }
            },
            // Ajouter d'autres matières ici si nécessaire
        ];

        // Fonction pour rediriger
        function redirectTo(page) {
            window.location.href = page;
        }

        // Génération dynamique des matières
        const container = document.getElementById("subjects-container");

        subjects.forEach((subject) => {
            const subjectDiv = document.createElement("div");
            subjectDiv.className = "subject";

            const subjectTitle = document.createElement("h4");
            subjectTitle.textContent = subject.name;
            subjectDiv.appendChild(subjectTitle);

            const buttons = [
                { label: "mes cours", link: subject.links.cours },
                { label: "mes TDs/TPs", link: subject.links.tds },
                { label: "Projet à faire", link: subject.links.projets }
            ];

            buttons.forEach((btn) => {
                const button = document.createElement("button");
                button.textContent = btn.label;
                button.onclick = () => redirectTo(btn.link);
                subjectDiv.appendChild(button);
            });

            container.appendChild(subjectDiv);
        });
    </script>
</body>

</html>
