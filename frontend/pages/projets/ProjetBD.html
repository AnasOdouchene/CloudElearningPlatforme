<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Big Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Style général */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: bold;
        }

        /* Corps de la page */
        body {
            font-family: 'Istok Web', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Prend toute la hauteur de la fenêtre */
            flex-direction: column;
            background-color: #f9f9f9;
        }

        /* En-tête */
        .header {
            background-color: #0CE58E;
            width: 100%;
            padding: 30px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .title {
            color: white;
            font-size: 44px;
        }

        /* Conteneur principal */
        .main-container {
            text-align: center;
            
            /* Décalage pour que l'en-tête ne chevauche pas */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            /* Espace entre les éléments */
        }

        .main-container h2 {
            font-size: 70px;
            margin-bottom: 100px;
        }

        /* Conteneur du projet */
        .project-container {
            background-color: #0CE58E;
            padding: 30px;
            border-radius: 10px;
            max-width: 1000px;
            width: 100%;
            /* Largeur fluide */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 50px;
            color: white;

        }

        /* Section de l'énoncé */
        .statement,
        .conditions {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            color: #078351;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            height: 200%;
            max-height: 2000px;
        }

        .statement h3,
        .conditions h3 {
            margin-bottom: 10px;
            font-size: 30px;
        }

        /* Liste des conditions */
        .conditions ul {
            margin-left: 10px;
            font-size: 20px;
        }

        .conditions li {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- En-tête -->
    <header class="header">
        <h1 class="title">My E-School</h1>
    </header>

    <!-- Contenu principal -->
    <main class="main-container">
        <h2>Projet de Big Data à faire</h2>

        <!-- Conteneur du projet -->
        <div class="project-container">
            <div class="statement">
                <h3>Énoncé</h3>
                <p>Ajoutez ici l'énoncé du projet.</p>
            </div>
            <div class="conditions">
                <h3>Conditions à respecter</h3>
                <ul>
                    <li>Condition 1</li>
                    <li>Condition 2</li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
