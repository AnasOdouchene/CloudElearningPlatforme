<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-School - Bienvenue</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background: white;
            color: #078351;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #0CE58E;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 600;
            color: white;
        }

        main {
            text-align: center;
            margin-top: 80px;
        }

        main h2 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #078351;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .buttons button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 250px;
            transition: all 0.3s ease-in-out;
            color: white;
        }

        .buttons button:first-child {
            background: #0CE58E;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .buttons button:first-child:hover {
            background: #078351;
            transform: translateY(-2px);
        }

        .buttons button:last-child {
            background: #078351;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .buttons button:last-child:hover {
            background: #0CE58E;
            transform: translateY(-2px);
        }

        p {
            font-size: 20px;
            margin: 10px 0;
            color: #078351;
        }
    </style>
</head>

<body>
<header class="header">
    <h1>My E-School</h1>
</header>
<main>
    <h2>Bienvenue sur votre E-School</h2>
    <div class="buttons">
        <button onclick="login()">Se connecter</button>
        <p>ou</p>
        <button onclick="register()">S'inscrire</button>
    </div>
</main>
<script>
    function login() {
        window.location.href = "login.html";
    }

    function register() {
        window.location.href = "register.html";
    }
</script>
</body>

</html>
