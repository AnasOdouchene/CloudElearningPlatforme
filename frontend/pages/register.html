<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-School - Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Style général */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: bold;
        }

        body {
            font-family: 'Istok Web', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }

        /* En-tête */
        .header {
            background-color: #0CE58E;
            width: 100%;
            padding: 30px;
            text-align: center;
            position: absolute;
            top: 0;
        }

        .title {
            color: white;
            font-size: 44px;
            margin: 0;
        }

        /* Conteneur du formulaire */
        .register-container {
            background-color: white;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin-top: 450px;
            align-items: center;
            /* Ajustement pour éviter la superposition avec l'en-tête */
        }

        .register-container h2 {
            margin-bottom: 70px;
            font-size: 70px;
            color: black;
        }

        /* Formulaire */
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 15px;
            font-size: 26px;
            border: 1px ;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            background-color: #D9D9D9;
            color: #078351;
            font: bolder;
            margin-bottom: 20px;
            
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #078351;
            opacity: 1;
        }

        /* Boutons radio */
        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            color: #078351;
        }

        .radio-group label {
            font-size: 30px;
        }

        /* Bouton de soumission */
        button[type="submit"] {
            background-color: #078351;
            color: white;
            font-size: 40px;
            padding: 8px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 300px;
            height: 75px;
            margin: 0 auto;
        }

        button[type="submit"]:hover {
            background-color: #0CE58E;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="title">My E-School</h1>
    </header>

    <main class="register-container">
        <h2>Créez votre compte</h2>
        <form action="#" method="post" class="register-form">
            <div class="input-group">
                <input type="text" placeholder="Nom..." required>
                <input type="text" placeholder="Prénom..." required>
            </div>
            <input type="email" placeholder="E-mail..." required>
            <input type="password" placeholder="Mot de passe..." required>

            <div class="radio-group">
                <label>
                    <input type="radio" name="role" value="etudiant" checked>
                    Étudiant
                </label>
                <label>
                    <input type="radio" name="role" value="professeur">
                    Professeur
                </label>
            </div>

            <button type="submit">S'inscrire</button>
        </form>
    </main>
    <script>
        function submitForm() {
            alert("Inscription réussie !");
            window.location.href = "connexion.html"; // Remplacez par l'URL de votre page de connexion
            return false; // Empêche l'envoi réel du formulaire
        }
    </script>
</body>

</html>
