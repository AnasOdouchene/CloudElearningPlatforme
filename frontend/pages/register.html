<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My E-School - Inscription</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom right, #0ce58e, #078351);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .register-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        width: 500px;
        padding: 40px;
        text-align: center;
      }

      .register-container h1 {
        font-size: 36px;
        color: #078351;
        margin-bottom: 20px;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s;
        box-sizing: border-box;
      }

      input.full-width {
        margin-bottom: 15px;
      }

      input:focus {
        border-color: #078351;
      }

      .password-toggle {
        position: relative;
        margin-bottom: 15px;
      }

      .password-toggle input {
        padding-right: 40px;
      }

      .password-toggle .toggle-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-70%);
        cursor: pointer;
        font-size: 18px;
        color: #ccc;
        transition: color 0.3s ease;
      }

      .password-toggle .toggle-icon:hover {
        color: #078351;
      }

      .radio-group {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
      }

      .radio-group label {
        font-size: 16px;
        color: #078351;
      }

      .radio-group input[type="radio"] {
        margin-right: 5px;
      }

      button {
        width: 70%;
        padding: 15px;
        background: #078351;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #0ce58e;
      }

      #responseMessage {
        margin-top: 15px;
        font-size: 14px;
      }

      .success {
        color: green;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h1>Inscription √† My E-School</h1>
      <form id="registerForm">
        <div class="input-group">
          <input type="text" id="firstName" placeholder="Nom..." required />
          <input type="text" id="lastName" placeholder="Pr√©nom..." required />
        </div>
        <input
          type="text"
          id="username"
          class="full-width"
          placeholder="Nom d'utilisateur..."
          required
        />
        <input
          type="email"
          id="email"
          class="full-width"
          placeholder="E-mail..."
          required
        />
        <div class="password-toggle">
          <input
            type="password"
            id="password"
            class="full-width"
            placeholder="Mot de passe..."
            required
          />
          <span class="toggle-icon" onclick="togglePasswordVisibility()"
            >üëÅÔ∏è</span
          >
        </div>
        <div class="radio-group">
          <label
            ><input type="radio" name="role" value="ETUDIANT" checked />
            √âtudiant</label
          >
          <label
            ><input type="radio" name="role" value="PROFESSEUR" />
            Professeur</label
          >
        </div>
        <button type="submit">S'inscrire</button>
      </form>
      <div id="responseMessage"></div>
      <div style="margin-top: 20px">
        <button onclick="redirectToLogin()">Connexion</button>
      </div>
    </div>

    <script>
      // Basculer la visibilit√© du mot de passe
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.querySelector(".toggle-icon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.textContent = "üôà";
        } else {
          passwordInput.type = "password";
          toggleIcon.textContent = "üëÅÔ∏è";
        }
      }

      // Gestion du formulaire
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const firstName = document.getElementById("firstName").value.trim();
          const lastName = document.getElementById("lastName").value.trim();
          const username = document.getElementById("username").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const role = document.querySelector(
            'input[name="role"]:checked'
          ).value;

          const responseMessage = document.getElementById("responseMessage");

          if (!firstName || !lastName || !username || !email || !password) {
            responseMessage.className = "error";
            responseMessage.textContent = "Tous les champs sont obligatoires.";
            return;
          }

          try {
            const response = await fetch("http://localhost:8080/register", {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: new URLSearchParams({
                firstName,
                lastName,
                username,
                email,
                password,
                role,
              }),
            });

            if (response.ok) {
              const data = await response.json();
              responseMessage.className = "success";
              responseMessage.textContent = `Inscription r√©ussie pour ${data.firstName} ${data.lastName}!`;
            } else {
              const errorData = await response.json();
              responseMessage.className = "error";
              responseMessage.textContent = `Erreur : ${
                errorData.message || "Probl√®me lors de l'inscription"
              }`;
            }
          } catch (error) {
            responseMessage.className = "error";
            responseMessage.textContent = `Erreur r√©seau : ${error.message}`;
          }
        });

      // Redirection vers la page de connexion
      function redirectToLogin() {
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
