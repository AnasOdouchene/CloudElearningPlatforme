<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - My E-School</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #0CE58E, #078351);
        }

        .login-container {
            width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #078351;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0CE58E;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #078351;
        }

        #responseMessage {
            margin-top: 15px;
            font-size: 14px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
<div class="login-container">
    <h2>Connexion à E-School</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>
    <div id="responseMessage"></div>
</div>
<script>
    // Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAlyKqgTUd14IZsO8wGgJ38r0-Ek7bt1Qs",
        authDomain: "education-6748b.firebaseapp.com",
        projectId: "education-6748b",
        storageBucket: "education-6748b.appspot.com",
        messagingSenderId: "821038163536",
        appId: "1:821038163536:web:aafd150866c97460759355",
        measurementId: "G-X6K0376HC2"
    };

    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Gestion du formulaire de connexion
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const responseMessage = document.getElementById('responseMessage');

        try {
            // Authentification Firebase
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const idToken = await userCredential.user.getIdToken();

            // Envoi du token au backend
            const response = await fetch('http://localhost:8080/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ idToken }),
            });

            if (response.ok) {
                const userData = await response.json();

                if (userData.role === "ETUDIANT") { // Vérifie si l'utilisateur est un étudiant
                    window.location.href = "matieres.html"; // Redirige vers matiere.html
                } else {
                    responseMessage.className = "error";
                    responseMessage.textContent = "Vous n'avez pas accès à cette section.";
                }
            } else {
                const errorData = await response.text();
                responseMessage.className = "error";
                responseMessage.textContent = `Erreur : ${errorData}`;
            }
        } catch (error) {
            responseMessage.className = "error";
            responseMessage.textContent = `Erreur : ${error.message}`;
        }
    });
</script>

</body>

</html>
