<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mes TDs/TPs de Python</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Styles from your provided code */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Istok Web", sans-serif;
      }
      body {
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .header {
        background-color: #0ce58e;
        width: 100%;
        padding: 20px 0;
        text-align: center;
      }
      .header h1 {
        color: white;
        font-size: 36px;
      }
      .main-container {
        margin: 40px 20px;
        text-align: center;
        max-width: 1200px;
        width: 100%;
      }
      .main-container h2 {
        font-size: 50px;
        margin-top: 100px;
        color: #333;
      }
      .chapter-wrapper {
        display: flex;
        justify-content: center;
        gap: 50px;
        flex-wrap: wrap;
      }
      .chapter-container {
        background-color: #0ce58e;
        padding: 20px;
        border-radius: 8px;
        width: 700px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .chapter-button {
        width: 100%;
        background-color: white;
        color: #078351;
        border: none;
        border-radius: 5px;
        font-size: 26px;
        font-weight: bold;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
      }
      .chapter-button:hover {
        background-color: #e5f8f0;
        transform: scale(1.03);
      }
      .delete-button {
        background-color: #ff4c4c;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        margin-left: 10px;
      }
      .delete-button:hover {
        background-color: #d93a3a;
      }
      .add-button {
        margin-top: 20px;
        background-color: #078351;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 15px;
      }
      .add-button:hover {
        background-color: #055d3c;
      }
    </style>
  </head>
  <body>
    <!-- En-tÃªte -->
    <div class="header">
      <h1>My E-School</h1>
    </div>

    <!-- Contenu principal -->
    <div class="main-container">
      <h2>Les TD&TPs de Python</h2>
      <div class="chapter-wrapper">
        <!-- Colonne TD -->
        <div class="chapter-container" id="tdContainer">
          <button class="add-button" onclick="uploadDocument('td')">
            Ajouter un TD
          </button>
          <!-- TD documents will be listed here -->
        </div>

        <!-- Colonne TP -->
        <div class="chapter-container" id="tpContainer">
          <button class="add-button" onclick="uploadDocument('tp')">
            Ajouter un TP
          </button>
          <!-- TP documents will be listed here -->
        </div>
      </div>
    </div>

    <!-- File input for uploading -->
    <input
      type="file"
      id="fileInput"
      style="display: none"
      onchange="submitUpload(event)"
    />

    <script>
      // Function to load TD and TP documents
      function loadDocuments() {
        // Fetch TDs and TPs from the backend
        fetchDocuments("tdstps/tds", "tdContainer");
        fetchDocuments("tdstps/tps", "tpContainer");
      }

      function fetchDocuments(category, containerId) {
        const subject = "Python"; // Example subject
        fetch(
          `http://localhost:8080/blob/getDocuments?subject=${subject}&category=${category}`
        )
          .then((response) => response.json())
          .then((data) => {
            const container = document.getElementById(containerId);
            container.innerHTML = ""; // Clear previous content
            data.forEach((file) => {
              const chapterButton = document.createElement("button");
              chapterButton.classList.add("chapter-button");
              chapterButton.innerHTML = `${file} 
                            <button class="delete-button" onclick="deleteDocument('${file}', '${category}')">Supprimer</button>`;
              container.appendChild(chapterButton);
            });
            container.innerHTML += `<button class="add-button" onclick="uploadDocument('${category}')">Ajouter </button>`;
          })
          .catch((error) => console.error("Error loading documents:", error));
      }

      // Function to handle the upload button click
      function uploadDocument(category) {
        document.getElementById("fileInput").click();
        sessionStorage.setItem("category", category); // Save the category for later use
      }

      // Function to submit the file
      function submitUpload(event) {
        const file = event.target.files[0];
        const category = sessionStorage.getItem("category");
        const subject = "Python"; // Example subject

        const formData = new FormData();
        formData.append("subject", subject);
        formData.append("category", category);
        formData.append("file", file);

        fetch("http://localhost:8080/blob/uploadDocument", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message); // Show success message
            loadDocuments(); // Reload the document list
          })
          .catch((error) => {
            console.error("Error uploading document:", error);
          });
      }

      // Function to delete a document
      function deleteDocument(fileName, category) {
        const subject = "Python"; // Example subject

        fetch(
          `http://localhost:8080/blob/deleteDocument/${fileName}?subject=${subject}&category=${category}`,
          {
            method: "DELETE",
          }
        )
          .then((response) => response.json())
          .then((data) => {
            alert(data.message); // Show success message
            loadDocuments(); // Reload the document list
          })
          .catch((error) => {
            console.error("Error deleting document:", error);
          });
      }

      // Call loadDocuments on page load to initialize the document list
      window.onload = loadDocuments;
    </script>
  </body>
</html>
