<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-School - Cloud Computing</title>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Style général */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: bold;
        }

        body {
            font-family: 'Istok Web', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f9f9f9;
            padding-top: 80px; /* Adjust for header height */
        }

        /* En-tête */
        .header {
            background-color: #0CE58E;
            width: 100%;
            padding: 30px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .title {
            color: white;
            font-size: 44px;
            margin: 0;
        }

        /* Conteneur principal */
        .main-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .main-container h2 {
            font-size: 40px;
            margin-bottom: 30px;
        }

        /* Conteneur des chapitres */
        .chapter-container {
            background-color: #0CE58E;
            padding: 30px;
            border-radius: 10px;
            max-width: 1000px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            gap: 20px;
        }

        /* Boutons de chapitre */
        .chapter-button {
            background-color: white;
            color: #078351;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 8px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .chapter-button:hover {
            background-color: #d9f6e5;
            transform: scale(1.02);
        }

        /* Icône flèche */
        .icon {
            font-size: 22px;
            color: #078351;
        }
    </style>
</head>

<body>
    <!-- En-tête -->
    <div class="header">
        <h1 class="title">My E-School</h1>
    </div>

    <!-- Conteneur principal -->
    <div class="main-container">
        <h2>Mes cours de Cloud Computing</h2>

        <!-- Conteneur des chapitres -->
        <div class="chapter-container" id="chapter-container">
            <!-- Documents will be inserted dynamically here -->
        </div>
    </div>

    <script>
        // Fetch documents from the backend
        function loadDocuments(subject, category) {
            fetch(
                `http://localhost:8080/blob/getDocuments?subject=${encodeURIComponent(
                    subject
                )}&category=${encodeURIComponent(category)}`
            )
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch documents");
                    }
                    return response.json();
                })
                .then((documents) => {
                    const container = document.getElementById("chapter-container");
                    container.innerHTML = ""; // Clear previous content

                    if (documents.length === 0) {
                        container.innerHTML = "<p>Aucun document trouvé.</p>";
                        return;
                    }

                    documents.forEach((doc) => {
                        const button = document.createElement("button");
                        button.classList.add("chapter-button");
                        button.innerHTML = `${doc} <span class="icon">⤓</span>`;
                        button.onclick = () => downloadDocument(subject, category, doc);
                        container.appendChild(button);
                    });
                })
                .catch((error) => {
                    console.error("Error fetching documents:", error);
                    const container = document.getElementById("chapter-container");
                    container.innerHTML =
                        "<p>Une erreur s'est produite lors du chargement des documents.</p>";
                });
        }

        // Download document
        function downloadDocument(subject, category, fileName) {
            fetch(
                `http://localhost:8080/blob/downloadDocument/${encodeURIComponent(
                    fileName
                )}?subject=${encodeURIComponent(subject)}&category=${encodeURIComponent(
                    category
                )}`,
                { method: "GET" }
            )
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Failed to download document");
                    }
                    return response.blob();
                })
                .then((blob) => {
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = fileName;
                    link.click();
                })
                .catch((error) => {
                    console.error("Error downloading document:", error);
                    alert(
                        "Une erreur s'est produite lors du téléchargement du document."
                    );
                });
        }

        // Load documents when the page loads (for Cloud Computing cours for example)
        window.onload = () => loadDocuments("Cloud Computing", "cours");
    </script>
</body>

</html>
