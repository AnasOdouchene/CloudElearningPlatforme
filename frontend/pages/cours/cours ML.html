<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-School - Machine Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Style général */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: bold;
        }

        body {
            font-family: 'Istok Web', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f9f9f9;
        }

        /* En-tête */
        .header {
            background-color: #0CE58E;
            width: 100%;
            padding: 30px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .title {
            color: white;
            font-size: 44px;
            margin: 0;
        }

        /* Conteneur principal */
        .main-container {
            text-align: center;
            
            /* Décalage pour que l'en-tête ne chevauche pas */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            /* Espace entre les éléments */

        }

        .main-container h2 {
            font-size: 40px;
            /* Taille du texte */
            margin-bottom: 30px;
        }

        /* Conteneur des chapitres */
        .chapter-container {
            background-color: #0CE58E;
            padding: 30px;
            border-radius: 10px;
            max-width: 1000px;
            width: 220%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            gap: 50px;
        }

        /* Boutons de chapitre */
        .chapter-button {
            background-color: white;
            color: #078351;
            border: none;
            padding: 35px;
            font-size: 28px;
            border-radius: 8px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;

        }

        .chapter-button:hover {
            background-color: #d9f6e5;
            transform: scale(1.02);
        }

        /* Icône flèche */
        .icon {
            font-size: 28px;
            color: #078351;
        }
    </style>
</head>

<body>

    <!-- En-tête -->
    <div class="header">
        <h1 class="title">My E-School</h1>
    </div>

    <!-- Conteneur principal -->
    <div class="main-container">
        <h2>Mes cours de Machine Learning</h2>

        <!-- Conteneur des chapitres -->
        <div class="chapter-container">
            <button class="chapter-button">
                Machine Learning - Chapitre 1
                <span class="icon">⤓</span> <!-- Icône de téléchargement -->
            </button>
            <button class="chapter-button">
                Machine Learning - Chapitre 2
                <span class="icon">⤓</span> <!-- Icône de téléchargement -->
            </button>
            <button class="chapter-button">
                Machine Learning - Chapitre 3
                <span class="icon">⤓</span> <!-- Icône de téléchargement -->
            </button>
        </div>
    </div>

</body>

</html>
