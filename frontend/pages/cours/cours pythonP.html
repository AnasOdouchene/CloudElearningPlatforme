<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-School - Python</title>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Style général */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: bold;
        }

        body {
            font-family: 'Istok Web', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f9f9f9;
        }

        /* En-tête */
        .header {
            background-color: #0CE58E;
            width: 100%;
            padding: 30px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .header h1 {
            color: white;
            font-size: 44px;
        }

        /* Conteneur principal */
        .main-container {
            text-align: center;
            margin-top: 50px;
            width: 100%;
            
        }

        .main-container h2 {
            font-size: 50px;
            margin-bottom: 100px;
        }

        /* Conteneur des chapitres */
        .chapter-container {
            background-color: #0CE58E;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 35px;
            
            
        }

        .chapter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 50px;
        }

        .chapter-row span {
            font-size: 28px;
            color: #078351;
        }

        /* Boutons de suppression */
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

        /* Bouton Ajouter */
        .add-btn {
            margin-top: 70px;
            padding: 20px 40px;
            background-color: #078351;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 26px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #06663d;
        }
    </style>
</head>

<body>
    <!-- En-tête -->
    <div class="header">
        <h1>My E-School</h1>
    </div>

    <!-- Conteneur principal -->
    <div class="main-container">
        <h2>Les cours de Python</h2>

        <!-- Conteneur des chapitres -->
        <div class="chapter-container">
            <div class="chapter-row">
                <span>Python - Chapitre 1</span>
                <button class="delete-btn">Supprimer</button>
            </div>
            <div class="chapter-row">
                <span>Python - Chapitre 2</span>
                <button class="delete-btn">Supprimer</button>
            </div>
            <div class="chapter-row">
                <span>Python - Chapitre 3</span>
                <button class="delete-btn">Supprimer</button>
            </div>
        </div>

        <!-- Bouton Ajouter -->
        <button class="add-btn">Ajouter</button>
    </div>
    <script>
        // Supprimer un chapitre
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                e.target.closest('.chapter-row').remove();
            });
        });
    
        // Ajouter un nouveau chapitre
        document.querySelector('.add-btn').addEventListener('click', () => {
            const chapterContainer = document.querySelector('.chapter-container');
            const newChapter = document.createElement('div');
            newChapter.classList.add('chapter-row');
            newChapter.innerHTML = `
                <span>Nouveau Chapitre</span>
                <button class="delete-btn">Supprimer</button>
            `;
            chapterContainer.appendChild(newChapter);
    
            // Ajouter l'événement de suppression au nouveau bouton
            newChapter.querySelector('.delete-btn').addEventListener('click', (e) => {
                e.target.closest('.chapter-row').remove();
            });
        });
    </script>
    
</body>

</html>
