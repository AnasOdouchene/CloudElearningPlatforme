<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes TDs/TPs de JavaScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Style général */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-weight: bold;
}

body {
    font-family: 'Istok Web', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    background-color: #f9f9f9;
}

/* En-tête */
.header {
    background-color: #0CE58E;
    width: 100%;
    padding: 30px;
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
}

.title {
    color: white;
    font-size: 44px;
    margin: 0;
}

/* Conteneur principal */
.main-container {
    text-align: center;

    width: 200%;
    max-width: 1000px;
}

.main-container h2 {
    font-size: 50px;
    margin-bottom: 100px;
}

/* Conteneur pour les colonnes */
.chapter-wrapper {
    display: flex;
    justify-content: center; /* Centrer les colonnes */
    gap: 30px; /* Espace entre les colonnes */
    flex-wrap: wrap; /* S'adapte aux petits écrans */
    
}

/* Conteneur des chapitres */
.chapter-container {
    background-color: #0CE58E;
    padding: 30px;
    border-radius: 10px;
    max-width: 1000px; /* Largeur maximale d'une colonne */
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    gap: 60px;

}

/* Boutons de chapitre */
.chapter-button {
    background-color: white;
    color: #078351;
    border: none;
    padding: 15px 20px;
    font-size: 20px;
    border-radius: 8px;
    width: 100%; /* Boutons en pleine largeur */
    display: flex;
    justify-content: space-between; /* Texte à gauche, icône à droite */
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;

}

.chapter-button:hover {
    background-color: #d9f6e5;
    transform: scale(1.02);
}

/* Icône flèche */
.icon {
    font-size: 18px;
    color: #078351;
}

    </style>
</head>
<body>
    <!-- En-tête -->
    <div class="header">
        <h1 class="title">My E-School</h1>
    </div>

    <!-- Conteneur principal -->
    <div class="main-container">
        <h2>Mes TDs/TPs de JavaScript</h2>

        <div class="chapter-wrapper">
            <!-- Colonne TDs -->
            <div class="chapter-container">
                <button class="chapter-button">
                    JavaScript - TD 1 <span class="icon">⤓</span>
                </button>
                <button class="chapter-button">
                    JavaScript - TD 2 <span class="icon">⤓</span>
                </button>
                <button class="chapter-button">
                    javascript - TD 3 <span class="icon">⤓</span>
                </button>
            </div>
            <br>
            <!-- Colonne TPs -->
            <div class="chapter-container">
                <button class="chapter-button">
                    JavaScript - TP 1 <span class="icon">⤓</span>
                </button>
                <button class="chapter-button">
                    JavaScript - TP 2 <span class="icon">⤓</span>
                </button>
                <button class="chapter-button">
                    JavaScript - TP 3 <span class="icon">⤓</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
