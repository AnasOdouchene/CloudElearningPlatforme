<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-School - Bienvenue</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            color: #078351;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #0CE58E;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 600;
            color: white;
        }

        main {
            text-align: center;
            margin-top: 120px;
            padding: 20px;
        }

        main h2 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        main p.description {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        .hero {
            background: url('/assets/images/background-learning.jpg') no-repeat center center/cover;
            width: 100%;
            height: 250px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .buttons button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .buttons button:first-child {
            background: #0CE58E;
        }

        .buttons button:first-child:hover {
            background: #078351;
        }

        .buttons button:last-child {
            background: #078351;
        }

        .buttons button:last-child:hover {
            background: #0CE58E;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            background: #0CE58E;
            color: white;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>My E-School</h1>
    </header>
    <main>
        <div class="hero"></div>
        <h2>Bienvenue sur votre E-School</h2>
        <p class="description">Apprenez, explorez et progressez avec notre plateforme de e-learning conçue pour vous.</p>
        <div class="buttons">
            <button onclick="login()">Se connecter</button>
            <button onclick="register()">S'inscrire</button>
        </div>
    </main>
    <footer>
        © 2024 My E-School - Tous droits réservés.
    </footer>
    <script>
        function login() {
            window.location.href = "/pages/login.html";
        }

        function register() {
            window.location.href = "/pages/register.html";
        }
    </script>
</body>

</html>
